    var register = new RegisterAnfLogin();

<body class="bg-dark">
<div class="sufee-login d-flex align-content-center flex-wrap">
  <div class="container">
    <div class="login-content">
      <div class="login-logo">
        <a href="index.html">
          <img class="align-content" src="../images/logo.png" alt="">
        </a>
      </div>
      <div class="login-form">
<!--        <form>-->
          <div class="form-group">
            <label>用户名&nbsp;</label>
            <input type="text" class="username form-control" name="username" placeholder="UserName">
          </div>
          <div class="form-group">
            <label>密码&nbsp;</label>
            <input type="password" class="password form-control" name="password" placeholder="Password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox">
              &nbsp; 记住密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
          </div>
          <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30 btnSubmitLoginInfo" onclick="register.loginCheck()">登  录&nbsp;</button>
          <div class="register-link m-t-15 text-center">
            <p>还没有账户 ? <a href="../../index.jsp"> 点击注册 </a></p>
          </div>
<!--        </form>-->
      </div>
    </div>
  </div>
</div>
