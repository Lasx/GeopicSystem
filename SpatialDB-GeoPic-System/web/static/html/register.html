<body class="bg-dark">
<div class="sufee-login d-flex align-content-center flex-wrap">
  <div class="container">
    <div class="login-content">
      <div class="login-logo"> <a href="index.html"> <img class="align-content" src="images/logo.png" alt=""> </a> </div>
      <div class="login-form">
        <form>
          <div class="form-group">
            <label>用户名&nbsp;</label>
            <input type="text" class="form-control" placeholder="User Name">
          </div>
          <div class="form-group">
            <label>密码&nbsp;</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">注册&nbsp;</button>
          <div class="register-link m-t-15 text-center">
            <p>已经有账号了? <a href="login.html"> 点击登录 &nbsp;</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
